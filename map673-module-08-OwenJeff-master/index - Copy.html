<!DOCTYPE html>
<html>


<head>
    <title>Boulder, Colorado Trails</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />



    <style>
        
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #slider {
        position: absolute;
        bottom: 40px;
        right: 40px;
        left:40px;
      }
      #legend {
        font-family: serif;
        font-size: 27px;
        position: absolute;
        bottom: 80px;
        left: 40px;
      }
    
    </style>
</head>

<body>


    




    <div id="map"></div>
    
    <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false"><div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 100%;"></a></div>
    
    <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div>
    
    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
    
    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 100%;"></a>


    <div class="cartodb-legend-stack">

        

        <div class="cartodb-legend custom">

            <div class="legend-title">Fires</div>

            <div class='cartodb-legend density'>
                <ul>
                    <li class="min">
                        Fire Severity
                    </li>

                    <li class="graph leg" style="border-radius: 0; border:none">
                        <div class="colors">
                            <div class="quartile" style="background-color:#ffc6c4"></div>
                            <div class="quartile" style="background-color:#ee919b"></div>
                            <div class="quartile" style="background-color:#cc607d"></div>
                            <div class="quartile" style="background-color:#9e3963"></div>
                            <div class="quartile" style="background-color:#672044"></div>
                        </div>
                        
                    </li>
                </ul>
            </div>


        </div>

        


        </div>

    





    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>



    <script type="cartocss/html" id="fire_history_nrocky_1889_2003_1-styles">
        #layer['mapnik::geometry_type'=1] { marker-width: 7; marker-fill: #FFB927; marker-fill-opacity: 0.9; marker-line-color: #FFF; marker-line-width: 1; marker-line-opacity: 1; marker-placement: point; marker-type: ellipse; marker-allow-overlap: true; } #layer['mapnik::geometry_type'=2] { line-color: #3EBCAE; line-width: 1.5; line-opacity: 1; } #layer['mapnik::geometry_type'=3] { polygon-fill: #374C70; polygon-opacity: 0.9; polygon-gamma: 0.5; line-color: #FFF; line-width: 1; line-opacity: 0.5; line-comp-op: soft-light; }
    </script>




    <script>
        // Draws map and centers it to zoom point
        var map = L.map('map', {
            center: [45, -111],
            zoom: 6,
        });

        // Brings in leaflet map from leaflet providers
        var tiles = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 18,
            ext: 'png'
        });
        map.addLayer(tiles);

        // Adds CartoDB hosted web map
        var sourceObject = {
            user_name: 'owenjeff',
            type: 'cartodb',
            sublayers: [
                {
                    // Loads CartoDB geojson dataset from sql query, the same goes for the 2 other layers...
                    sql: "SELECT * FROM fire_history_nrocky_1889_2003_1",
                    // Uses css rules from cartoDB
                    cartocss: $("#fire_history_nrocky_1889_2003_1-styles").text(),
                    // Sets interactivity from cartoDB ID
                    interactivity: 'cartodb_id'
          },

      ]
        };

        // Uses create layer method with the parameters of map and source object
        cartodb.createLayer(map, sourceObject)

        // initiates function to create info windows with layer and vis set as parameters
        .done(function (layer, vis) {

            // Does function to create hover info window in sublayer 1 and the same for sublayer 2
            var sublayer = layer.getSubLayer(0);
            // Passes 2 attributes to show up in info window
            sublayer.setInteractivity('fire_year');
            // This is the mouse hover function
            layer.leafletMap.viz.addOverlay({
                // Sets the type of info window that comes from hover function
                type: 'tooltip',
                // Sets window from the sublayer
                layer: sublayer,
                // Uses html template to draw text in info window
                template: '<div class="cartodb-tooltip-content-wrapper"><div class="cartodb-tooltip-content">{{fire_year}}</div>',
                position: 'bottom|right',
                // Uses name as the primary field for info window
                fields: [{
                    name: 'name'
                        }]
            });

        }).addTo(map);
    </script>

</body>

</html>
