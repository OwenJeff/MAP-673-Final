<!DOCTYPE html>
<html>


<head>
    <title>History of Forest Fires</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico">


    <style>
        html,
        body,
        #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        #slider {
            position: absolute;
            bottom: 40px;
            right: 40px;
            left: 40px;
        }
        
        div.cartodb-legend-stack {
            position: fixed;
            right: 0px;
            bottom: 15px;
        }
        
        .cartodb-legend ul li {
            margin-left: 5px;
            font-size: 10px;
        }
        
        .cartodb-legend img {
            margin-left: 20px;
        }
    </style>


    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />


</head>

<body>







    <div id="map"></div>

    <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
        <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 50%;"></div>
        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>
    </div>

    <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 50%;"></div>

    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>

    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>


    <div class="cartodb-legend-stack">



        <div class="cartodb-legend custom">

            <div class="legend-title">Fires</div>

            <div class='cartodb-legend density'>
                <ul>
                    <li class="min">
                        Fire Severity
                    </li>

                    <li class="graph leg" style="border-radius: 0; border:none">
                        <div class="colors">
                            <div class="quartile" style="background-color:#ffc6c4"></div>
                            <div class="quartile" style="background-color:#ee919b"></div>
                            <div class="quartile" style="background-color:#cc607d"></div>
                            <div class="quartile" style="background-color:#9e3963"></div>
                            <div class="quartile" style="background-color:#672044"></div>
                        </div>

                    </li>
                </ul>
            </div>


        </div>




    </div>





    <script type="cartocss/html" id="fire_history_nrocky_1889_2003_1-styles">
        #layer { polygon-fill: ramp([shape_area], (#ffffb2, #fecc5c, #fd8d3c, #f03b20, #bd0026), jenks); line-width: 0.5; line-color: #FFF; line-opacity: 1; }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>


    <script>
        // Draws map and centers it to zoom point
        var map = L.map('map', {
            center: [45, -111],
            zoom: 6,
        });

        // Brings in leaflet map from leaflet providers
        var tiles = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 18,
            ext: 'png'
        });
        map.addLayer(tiles);





        function addTimeSlider(sublayer) {
            var sql = cartodb.SQL({
                    user: 'documentation'
                })
                // fetch time range
            sql.execute('SELECT * FROM fire_history_nrocky_1889_2003_1', function (data) {
                var range = data.rows[0];
                var max = new Date(range.max).getTime()
                var min = new Date(range.min).getTime()
                    // update slider with range
                $("#slider").slider({
                    range: true,
                    min: min,
                    max: max,
                    values: [min, (min + max) / 2],
                    slide: function (event, ui) {
                        // give feedback to the user on slide change
                        changeLegend(ui.values[0], ui.values[1]);
                    },
                    stop: function (event, ui) {
                        // when user selects the dates, update the layer with the range
                        var start = new Date(ui.values[0]).toISOString()
                        var end = new Date(ui.values[1]).toISOString();
                        // build sql
                        sublayer.setSQL("select * from fire_history_nrocky_1889_2003_1 >= '" + start + "' and year <= '" + end + "'");
                    }
                });
            });
        }









        // Adds CartoDB hosted web map
        var sourceObject = {
            user_name: 'owenjeff',
            type: 'cartodb',
            sublayers: [
                {
                    // Loads CartoDB geojson dataset from sql query, the same goes for the 2 other layers...
                    sql: "SELECT * FROM fire_history_nrocky_1889_2003_1",
                    // Uses css rules from cartoDB
                    cartocss: $("#fire_history_nrocky_1889_2003_1-styles").text(),
                    // Sets interactivity from cartoDB ID
                    interactivity: 'cartodb_id'
          },

      ]
        };

        // Uses create layer method with the parameters of map and source object
        cartodb.createLayer(map, sourceObject)

        // initiates function to create info windows with layer and vis set as parameters
        .done(function (layer, vis) {

            // Does function to create hover info window in sublayer 1 and the same for sublayer 2
            var sublayer = layer.getSubLayer(0);
            // Passes 2 attributes to show up in info window
            sublayer.setInteractivity('fire_year');
            // This is the mouse hover function
            layer.leafletMap.viz.addOverlay({
                // Sets the type of info window that comes from hover function
                type: 'tooltip',
                // Sets window from the sublayer
                layer: sublayer,
                // Uses html template to draw text in info window
                template: '<div class="cartodb-tooltip-content-wrapper"><div class="cartodb-tooltip-content">{{atlas_sour}}<br>{{fire_year}}</div>',
                position: 'bottom|right',
                // Uses name as the primary field for info window
                fields: [{
                    name: 'name'
                        }]
            });

            addTimeSlider(layer.getSubLayer(0));




        }).addTo(map);
    </script>

</body>

</html>
